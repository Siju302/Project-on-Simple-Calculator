<!DOCTYPE html>
<html>
    <head>
        <title>Project on Simple Calculator</title>
    </head>
    <center>
    <body style="background-color: palevioletred;"></body>
    <h1 style="font-family: Georgia, 'Times New Roman', Times, serif;">Simple Calculator</h1>

    <p id="result1"></p>
    <p id="result2"></p>
    <p id="result3"></p>
    <p id="result4"></p>

    <script>
        var num1 = 15;
        var num2 = 3;

        var sum =num1+num2;
        var difference =num1-num2;
        var multiply =num1*num2;
        var division =num1/num2;

        document.getElementById("result1").innerHTML=
        "The sum is:" + sum;

        document.getElementById("result2").innerHTML=
        "The difference is:" + difference;

        document.getElementById("result3").innerHTML=
        "The product is:" + multiply;

        document.getElementById("result4").innerHTML=
        "The division is:" + division;
    </script>
</center>
</html>
